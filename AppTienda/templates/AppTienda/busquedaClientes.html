{% extends "AppTienda/Principal.html" %} <!-- Declaro que Principal es mi herencia-->

{% load static %} <!-- Obligadamente va-->

<!-- Titulo centrado-->
{% block titulo %}
    <div class="container">                   
        <div class="masthead-subheading">Busqueda de Clientes</div>
    </div>
{% endblock %}

<!-- Nombre Formulario-->

{% block nombre_formularios %}

{% endblock %}

<!-- Mostrar Formularios-->

{% block formularios %}

    <input type="text" name="apellido" id="apellido">

    <input type="submit" value="Buscar">

</form>

{% endblock %}
