{% extends "AppTienda/Principal.html" %} <!-- Declaro que Principal es mi herencia-->

{% load static %} <!-- Obligadamente va-->

<!-- Titulo centrado-->
{% block titulo %}
<div class="container">                   
    <div class="masthead-subheading">Zapatillas</div>
</div>
{% endblock %}

<!-- Nombre Formulario-->

{% block nombre_formularios %}
<h2 class="section-heading text-uppercase">Cargar nueva zapatilla</h2>
{% endblock %}

<!-- Mostrar Formularios-->

{% block formularios %}
<form action="{% url 'zapatillas' %}" method="POST"> {% csrf_token %} <!-- Token de seguridad para evitar fishing-->
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
    
        <table>
            {{ formulario.as_table  }}
        </table>
        
        <input type="submit" value="Enviar">
        </div>
</form>
{% endblock %}
